{% extends "layout.html" %}

{% block post-css %}
<style type="text/css">
.gallery_wrapper {
    width:98%;
}

.photo-wrapper {
    width:154px;
    height:155px;
    display:inline-block;
    background-image:url({{ MEDIA_URL }}images/gallery-photo-bg.jpg);
    background-repeat:none;
}
.photo {
    width:136px;
    height:95px;
    display:block;
    margin:8px 8px 8px 8px;
}
.ratings {
    float:left;
    width:88px;
    height:15px;
}
.views {
    float:right;
    margin-right:10px;
}
.author {
    clear:both;
    margin-left:8px;
    margin-right:8px;
}

.author-name {
    font-weight:bold;
}
</style>
{% endblock %}

{% block main %}
<div class="gallery-wrapper">
    <h1 class="title">Gallery</h1>
    <ul class="photo-list">
        {% for photo in photo_list %}
        <li class="photo-wrapper">
            <img class="photo" src="{{ photo.image.url }}" alt="{{ photo.blurb }}" />
            <div class="blurb">
                <div class="ratings">
                    <input type="radio" name="rating" class="star" value="1" />
                    <input type="radio" name="rating" class="star" value="2" />
                    <input type="radio" name="rating" class="star" value="3" />
                    <input type="radio" name="rating" class="star" value="4" />
                    <input type="radio" name="rating" class="star" value="5" />
                </div>
                <div class="views">467</div>
                <div class="author">By <span class="author-name">{{ photo.author }}</span></div>
            </div>
        </li>
        {% empty %}
        <li class="error">There are no photos in the gallery.</li>
        {% endfor %}
    </ul>
    
    <a href="{% url contest.views.submit %}">Submit Contest Entry</a>
</div>
{% endblock %}
