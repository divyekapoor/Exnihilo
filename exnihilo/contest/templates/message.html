{% extends "layout.html" %}
{% block post-css %}
<style type="text/css">
.message {
    margin-top:20px;
    margin-bottom:20px;
    width:auto;
    margin-left:10px;
}
.message .text {
    color:#333333;
}

.message a {
    color: #00506B;
}
{% block extra-css %}{% endblock %}
</style>
{% endblock %}

{% block main %}
<div class="message">
    <h1 class="title">{% block msg-title %}{{ msg_title }}{% endblock %}</h1>
    <div class="text">{% block msg-text %}{{ msg_text }}{% endblock %}</div>
</div>
{% endblock %}
