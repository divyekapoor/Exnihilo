<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/reset.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/slide.css" type="text/css" media="screen">
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
<link type="image/x-icon" href="favicon.ico" />

<script src="js/jquery-1.4.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/slide.js" type="text/javascript"></script>
<title></title>

</head>
<body>
<!-- panel -->
<div id="toppanel">
	<div id="panel">
		<div class="content clearfix">
					<div style="width:700px; float:left">
					<!-- Login Form -->
					<form class="clearfix" action="#" method="post">
						  <label class="grey" for="email">Email:</label>
						  <input class="field" type="text" name="email" id="log" value="" size="20" />
						  <label class="grey" for="pwd">Password:</label>
						  <input class="field" type="password" name="pwd" id="pwd" size="20" />

						  <input type="submit" name="submit" value="Login" class="bt_login" />&nbsp;&nbsp;&nbsp;
						  <a href="#">Lost your password?</a>&nbsp;&nbsp;&nbsp;
                    </form>
                    </div>
                   <div style="width:270px; float:right">
                   <h2 style="float:left">Not Registered yet?</h2>
                      <a class="bt_register" href="signup.html"></a>
                    </div>

		</div>
	</div>
 	<!-- /login -->
	<!-- The tab on top -->
	<div class="tab">
		<ul class="login">
			<li class="left">&nbsp;</li>
			<li id="toggle">
				<a id="open" class="open" href="#">Log In | Register</a>
				<a id="close" style="display: none;" class="close" href="#">Close Panel</a>
			</li>
			<li class="right">&nbsp;</li>
		</ul>
	</div> <!-- / tab -->
</div> <!-- /panel -->

<div id="header">
    <div id="clouds"></div>
    <div id="moon"></div>
    <div id="sun"></div>
    <div id="stars"></div>
</div>
<div id="content">
    <div id="sidebar">
        <div id="profileinfo"></div>
        <div id="about"></div>
        <div id="more"></div>
    </div>
    <div id="main">
        <div id="text"></div>

    </div>
</div>
</body>
</html>
